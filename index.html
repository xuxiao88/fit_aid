<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="robots" content="noindex">
  <script>
    // 支持的语言
    const supported = ['en', 'zh', 'ja', 'fr', 'es', 'de'];
    const lang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
    const mainLang = lang.split('-')[0];
    if (supported.includes(mainLang)) {
      window.location.replace('/bmi/' + mainLang + '/');
    } else {
      window.location.replace('/bmi/');
    }
  </script>
</head>
<body>
  <noscript>
    Please enable JavaScript to be redirected.<br>
    <a href="/bmi/">Go to BMI page</a>
  </noscript>
</body>
</html>
